{% extends "templates/base.html" %} {% block content %}

    {% if messages %} {% for message in messages %}
    <p class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
    </p>
    {% endfor %} {% endif %}

    <div class="card shadow-lg">
      <div class="card-header bg-primary">
        <div class="text-center">
          <h1>FORM UPDATE JADWAL IBADAH</h1>
        </div>
      </div>
      <div class="card-body" style="background-color:whitesmoke">


    <form action="{% url 'postupdate_jadwal_ibadah' data_jadwal.id_ibadah%}" method="POST">
      {% csrf_token %}
    
      <div class="form-group">
        <p>ID IBADAH</p>
        <input
          class="form-control"
          type="text"
          name="id_ibadah"
          id="id_ibadah"
          maxlength="50"
          readonly
          value = "{{ data_jadwal.id_ibadah }}"
          required
        />
      </div>
      <div class="form-group">
        <p>KODE JENIS IBADAH</p>
        <select class="form-control" name="kode_jenis_ibadah" id="kode_jenis_ibadah">
            <option value="" disabled selected> --pilih-- </option>
            {% for di in data_ibadah %}
                <option value="{{ di.kode_jenis_ibadah }}"
                {% if di.kode_jenis_ibadah == data_jadwal.kode_jenis_ibadah.kode_jenis_ibadah%} selected{% endif%}>
                {{ di.kode_jenis_ibadah }}| {{ di.nama_jenis_ibadah }}
            {% endfor %}
        </select
          required
        />
      </div>
      <div class="form-group">
        <p>TANGGAL :</p>
        <input
          class="form-control"
          type="date"
          name="tanggal_ibadah"
          id="tanggal_ibadah"
          value ="{{ data_jadwal.tanggal_ibadah|date:'Y-m-d' }}"
          required
        />
      </div>
      <div class="form-group">
        <p>JAM IBADAH :</p>
        <input
          class="form-control"
          name="jam_ibadah"
          id="jam_ibadah"
          maxlength="100"
          value= "{{ data_jadwal.jam_ibadah }}"
          required
          />
        </div>
      
      <br />
      <br />
      <button class="btn btn-success" type="submit">Simpan</button>
    </form>
  </div>
</div>
{% endblock %}
