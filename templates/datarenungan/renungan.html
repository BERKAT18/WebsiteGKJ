{% extends "templates/base.html" %} {% block content %}
<div class="container">
  <td>
    
    <a href="{% url 'tambah_renungan'  %}" class="nav-link">
      <i class="nav-icon fas fa-plus"> TAMBAH RENUNGAN</i>
     
    </a>
  </td>
  <br />
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID RENUNGAN</th>
        <th>ISI RENUNGAN</th>
        <th>TANGGAL</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      {% for dr in data_renungan %}
      <tr>
        <td>{{ dr.id_renungan }}</td>
        <td>{{ dr.isi_renungan }}</td>
        <td>{{ dr.tanggal_renungan}}</td>

        <td class="">
          <a href="{% url 'update_renungan' dr.id_renungan %}">UPDATE|</a>      
          <a onclick="return confirm('Apakah anda ingin menghapus data ini?')" href="{% url 'delete_renungan' dr.id_renungan %}">DELETE</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
