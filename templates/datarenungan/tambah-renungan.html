{% extends "templates/base.html" %} {% block content %}

{% if messages %} {% for message in messages %}
<p class="alert alert-warning alert-dismissible fade show" role="alert"> {{ message }}</p>
{% endfor %} {% endif %}

<div class="card shadow-lg">
  <div class="card-header bg-primary">
    <div class="text-center">
      <h2>FORM TAMBAH RENUNGAN</h2>
    </div>
  </div>
  <div class="card-body" style="background-color:whitesmoke">


    <form action="{% url 'posttambah_renungan' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <P>ID RENUNGAN :</P>
        <input class="form-control" type="text" name="id_renungan" id="id_renungan" maxlength="10" required>
      </div>
      <div class="form-group">
        <P>JUDUL RENUNGAN :</P>
        <input class="form-control" type="text" name="judul_renungan" id="judul_renungan" maxlength="100" required>
      </div>
      <div class="form-group">
        <P>AYAT RENUNGAN :</P>
        <input class="form-control" type="text" name="ayat_renungan" id="ayat_renungan" maxlength="100" required>
      </div>
      <div class="form-group">
        <P>ISI RENUNGAN :</P>
        <textarea class="form-control" type="text" name="isi_renungan" id="isi_renungan" maxlength="500"
          required></textarea>
      </div>
      <div class="form-group">
        <P>TANGGAL :</P>
        <input class="form-control" type="date" name="tanggal_renungan" id="tanggal_renungan" required>
      </div>
      <br>
      <br>
      <button class="btn btn-success" type="submit">Simpan</button>
    </form>
  </div>
</div>

</div>
{% endblock %}
