{% extends "templates/base.html" %} {% block content %}
<div class="card">
  <div class="card-body">
    {% if messages %} {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %}

    <form action="{% url 'posttambah_renungan' %}"method="POST">
        {% csrf_token %}
        <h1>FORM TAMBAH RENUNGAN</h1>
        <div class="form-group">
        <P>ID RENUNGAN :</P>
        <input  class="form-control" type="text" name="id_renungan" id="id_renungan" maxlength="10" required>
        </div>
        <div class="form-group">
        <P>JUDUL RENUNGAN :</P>
        <input  class="form-control" type="text" name="judul_renungan" id="judul_renungan" maxlength="100" required>
        </div>
        <div class="form-group">
        <P>AYAT RENUNGAN :</P>
        <input  class="form-control" type="text" name="ayat_renungan" id="ayat_renungan" maxlength="100" required>
        </div>
        <div class="form-group">
        <P>ISI RENUNGAN :</P>
        <textarea class="form-control" type="text" name="isi_renungan" id="isi_renungan" maxlength="500" required></textarea>
        </div>
        <div class="form-group">
        <P>TANGGAL :</P>
        <input  class="form-control" type="date" name="tanggal_renungan" id="tanggal_renungan"  required>
        </div>
        <br>
        <br>
        <button class="btn btn-success" type="submit">Simpan</button>
    </form>
</div>
</div>
{% endblock %}
