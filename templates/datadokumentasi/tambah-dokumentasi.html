{% extends "templates/base.html" %} {% block content %}
<div class="card">
  <div class="card-body">
    {% if messages %} {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %}

    <form action="{% url 'posttambah_dokumentasi' %}"method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <h1>FORM TAMBAH DOKUMENTASI</h1>
        <div class="form-group">
        <P>ID DOKUMENTASI :</P>
        <input class="form-control"  type="text" name="id_dokumentasi" id="id_dokumentasi" maxlength="10" required>
        </div>
        <div class="form-group">
        <P>FOTO DOKUMENTASI :</P>
        <input  class="form-control" type="file"alt=""name="foto_dokumentasi" id="foto_dokumentasi" required>
        </div>
        <div class="form-group">
        <P>NAMA KEGIATAN :</P>
        <input class="form-control"  type="text" name="nama_kegiatan" id="nama_kegiatan"  required>
        </div>
        <div class="form-group">
        <P>TANGGAL :</P>
        <input class="form-control"  type="date" name="tanggal_kegiatan" id="tanggal_kegiatan"  required>
        </div>
        <div class="form-group">
        <P>KETERANGAN KEGIATAN :</P>
        <textarea class="form-control"  type="text" name="keterangan_kegiatan" id="keterangan_kegiatan" maxlength="500" required></textarea>
        </div>
        <br>
        <br>
        <button class="btn btn-success" type="submit">Simpan</button>
    </form>
</div>
</div>
{% endblock %}
