{% extends "base.html" %} {% block content %}

<div class="card">
  <div class="card-body">
    {% if messages %} {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %}
    <form
      action="{% url 'postupdate_keluarga' datakeluarga.kode_keluarga %}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <h1>UPDATE DATA KELUARGA</h1>
      <div class="form-group">
        <p>KODE KELUARGA :</p>
        <input
          class="form-control"
          type="text"
          name="kode_keluarga"
          maxlength="50"
          id="kode_keluarga"
          value="{{ datakeluarga.kode_keluarga }}"
          required
          readonly>
      </div>
      
      <div class="form-group">
        <p>NAMA KEPALA KELUARGA :</p>
        <input
          class="form-control"
          type="text"
          name="nama_kepala_keluarga"
          maxlength="50"
          id="nama_kepala_keluarga"
          value="{{ datakeluarga.nama_kepala_keluarga }}"
          required
          
        />
      </div>
      <div class="form-group">
        <p>ALAMAT KELUARGA :</p>
        <input
          class="form-control"
          type="text"
          name="alamat_keluarga"
          maxlength="50"
          id="alamat_keluarga"
          value="{{ datakeluarga.alamat_keluarga }}"
          required
          
        />
      </div>
      <div class="form-group">
        <p>JUMLAH ANGGOTA KELUARGA :</p>
        <input
          class="form-control"
          type="number"
          name="jumlah_anggota_keluarga"
          maxlength="50"
          id="jumlah_anggota_keluarga"
          value="{{ datakeluarga.jumlah_anggota_keluarga }}"
          required
          
        />
      </div>
      <div class="form-group">
        <p>FOTO KELUARGA :</p>
        <img style="width: 300px;" src="{{ datakeluarga.foto_keluarga.url }}" alt="">
                <input class="form-control" type="file" name="foto_keluarga" id="foto_keluarga"
                required>
      </div>
     
      
      <br />
      <button class="btn btn-success" type="submit">Simpan</button>
    </form>
  </div>
</div>
{% endblock %}
