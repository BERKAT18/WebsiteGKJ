{% extends "templates/base.html" %} {% block content %}
<div class="card">
  <div class="card-body">
    {% if messages %} {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %}

    <form action="{% url 'postprofil_pendeta' %}" method="POST"  enctype="multipart/form-data">
      {% csrf_token %}
      <h1>FORM TAMBAH PENDETA</h1>
      <div class="form-group">
            <p>NAMA PENDETA :</p>
              <input
              class="form-control" 
                type="text"
                name="namapendeta"
                id="namapendeta"
                maxlength="500"
                required
              />
      </div>
      <div class="form-group">
            <p>FOTO PENDETA :</p>
                <input
                class="form-control"
                
                type="file"
                alt=""
                name="fotopendeta"
                id="fotopendeta"
                required
              />
      </div>
      <div class="form-group">
            <p>VISI :</p>
            
              <input
              class="form-control" 
                type="text"
                name="visi"
                id="visi"
                maxlength="500"
                required
              />
          </div>
           <div class="form-group">
            <p>MISI :</p>
           
              <input
              class="form-control" 
                type="text"
                name="misi"
                id="misi"
                maxlength="500"
                required
              />
            </div>
            <div class="form-group">
            <p>JADWAL :</p>
           
              <input
              class="form-control" 
                type="text"
                name="jadwal"
                id="jadwal"
                maxlength="50"
                required
              />
         </div>
      <br />
      <br />
      <button class="btn btn-success" type="submit">Simpan</button>
    </form>
  </div>
  </div>
  {% endblock %}
