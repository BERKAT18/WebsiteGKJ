{% extends "templates/base.html" %} {% block content %}
{% if messages %} {% for message in messages %}
<p>{{ message }}</p>
{% endfor %} {% endif %}

    <div class="card shadow-lg">
      <div class="card-header bg-primary">
        <div class="text-center">
          <h2>FORM TAMBAH PENGURUS KATEGORIAL</h2>
        </div>
      </div>
      <div class="card-body" style="background-color:whitesmoke">


    <form action="{% url 'post_pengurus_kategorial' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <p>PERIODE :</p>
        <input
        class="form-control"
          type="text"
          name="periode"
          id="periode"
          maxlength="10"
          required
        />
      </div>
      <div class="form-group">
        <p>KODE KATEGORIAL </p>
        <select class="form-control" name="kodekategorial" id="kodekategorial">
            <option value="" disabled selected> --pilih-- </option>
            {% for dkat in datakategorial %}
                <option value="{{ dkat.kodekategorial }}">{{ dkat.kodekategorial }}/ {{dkat.namakategorial}}</option>
            {% endfor %}
        </select
        required>
    </div>   
    <div class="form-group">
      <p>JABATAN :</p>
      <select class="form-control" name="jabatan_kategorial" id="jabatan_kategorial">
          <option value="" disabled selected> --pilih-- </option>
          {% for dak in data_organisasi %}
          {% comment %} {% if dak.kodekategorial.jabatan_kategorial not in data_pengkat %} {% endcomment %}
              <option value="{{ dak.jabatan_kategorial }}">{{ dak.jabatan_kategorial }}</option>
              {% comment %} {% endif %} {% endcomment %}
          {% endfor %}
      </select
      required>
    </div>
    <div class="form-group">
      <p>KODE JEMAAT :</p>
      <select class="form-control" name="kode_jemaat" id="kode_jemaat">
          <option value="" disabled selected> --pilih-- </option>
          {% for dj in datajemaat %}
              <option value="{{ dj.kode_jemaat }}">{{ dj.kode_jemaat }} / {{ dj.nama_jemaat }}</option>
          {% endfor %}
      </select
      required>
    </div>
    

      <br />
      <button class="btn btn-success" type="submit">Simpan</button>
    </form>
  </div>
</div>
{% endblock %}
